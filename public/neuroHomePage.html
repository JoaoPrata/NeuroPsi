<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/navBars.css">
        <link rel="stylesheet" href="stylesheets/neuroHomePage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
        <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
        <title>NeuroPsi</title>
    </head>
    <body>
        <nav class="navBar">
            <h1>NeuroPsi</h1>
            <ul class="navBar-nav">
                <li><a>Pacientes</a></li>
                <li><a>Logout</a></li>
                <li><a>Home</a></li>
            </ul>
        </nav>
        <main>
            <section id="searchSection">
                <div id="searchContainer">
                    <form action="search()">
                        <img src="./images/iconfinder_search_1608826.png">
                        <input type="text" id="searchI">
                    </form>
                </div>
            </section>
            <section id="evalListSection">
                <div id="evalsContainer"></div>
                <table class="fixed_headers">
                    <thead>
                        <tr>
                            <th>ID AVALIAÇÃO</th>
                            <th>PACIENTE</th>
                            <th>DATA MARCAÇÃO</th>
                            <th>ESTADO</th>
                            <th>DATA FINALIZAÇÃO</th>
                        </tr>
                    </thead>
                    <tbody id="evalsTableContent" class="tableRows">
                    </tbody>
                </table>
            </section>

            <section id="patientsListSection">
                <table class='fixed_headers'>
                    <thead>
                        <tr>
                            <th>ID PACIENTE</th>
                            <th>NOME COMPLETO</th>
                            <th>IDADE</th>
                            <th>CONTACTO</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableContent" class="tableRows">
                    </tbody>
                </table>
            </section>

            <section id="testInfoSection">
                <div id="pieChartContainer"></div>
            </section>
        </main>
        <section id="testsSection">
            <div class="testsConteiner">
                <p class="testDivision">Os meus testes</p>
                <div id="myTests" class="tests"></div>
            </div>
            <div class="testsConteiner">
                <p class="testDivision">Templates de teste</p>
                <div id="templateTests" class="tests"></div>
            </div>
        </section>
    </body>
    <script src="javascripts/neuroHomePage.js"></script>
</html>
