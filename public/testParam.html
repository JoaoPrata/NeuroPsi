<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/navBars.css">
        <link rel="stylesheet" href="stylesheets/testParam.css">
        <link rel="stylesheet" href="stylesheets/digits.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navBar">
            <h1>NeuroPsi</h1>
            <ul class="navBar-nav">
                <li><a>Pacientes</a></li>
                <li><a>Logout</a></li>
                <li><a>Home</a></li>
            </ul>
        </nav>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
            </div>
        </div>
        <main>
            <section id="testsBar">
                <ul id="testsBtns">
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn" style = "background-image: url('./images/brain.png');">Memória</button>
                            <div class="dropdown-content">
                                <a onclick="loadDrawParams('exerParam')">Desenhar figura</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn" style = "background-image: url('./images/brain.png');">Atenção</button>
                            <div class="dropdown-content">
                                <a onclick="loadDigitsParams('exerParam')">5 digits</a>
                            </div>
                        </div>
                    </li>
                </ul>
                <div id="testTitleContainer">
                    <label>Nome do teste: </label>
                    <input type="text" id="testTitle" width="100px">
                </div>
            </section>
            <section id="testComp">
                <div id="exers"></div>
                <img id="addBtn" src="images/plus-icon.jpg" onclick="addExer()" height="30px" width="30px">
            </section>
            <section id="exerParam">
                <div></div>
                <button onclick="convertExerInParam()">Mesmo exercicio</button>
                <button onclick="saveTest()">Guardar</button>
                <button onclick="openPatientsList()">Marcar test</button>
            </section>
            <section id="preview">
                <canvas id="canvas"></canvas>
            </section>
            <div id="dropdownImg"></div>
        </main>
    </body>
    <script src="javascripts/testParam.js"></script>
    <script src="javascripts/drawParam.js"></script>
    <script src="javascripts/digitsParam.js"></script>
</html>
