<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NeuroPsi</title>
    </head>
    <body>
       <main>
           <canvas id="canvas" style="border: medium; border-color:blue; border-style: solid"></canvas>
       </main>
       <section>
           <label>URL imagem:</label>
           <input type="text" id="imgURL" onchange="loadImg()">
           <br>
           <input type="button" value="Carregar" onclick="loadImg()">
           <br>
           <label>Atura: </label>
           <input type="number" id="imgHeight" onchange="loadImg()">
           <label>Largura: </label>
           <input type="number" id="imgWidth" onchange="loadImg()">
           <br>
           <label>X: </label>
           <input type="number" id="imgX" onchange="loadImg()">
           <label>Y: </label>
           <input type="number" id="imgY" onchange="loadImg()">
           <select id="imgPos">
               <option value="center">Centro</option>
               <option value="topRight">Centro</option>
           </select>
        </section> 
    </body>
    <script src="javascripts/modelTest.js"></script>
    <script src="javascripts/test.js"></script>
</html>
